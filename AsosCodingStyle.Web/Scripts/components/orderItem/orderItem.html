<div class="order-item" data-bind="css: { 'success-border': feedbackMethod() === 'POSITIVE', 'warning-border': feedbackMethod() === 'RETURNS' }">
    <div class="row">
        <div class="col-lg-2">
            <img data-bind="attr: { src: orderItem.Product.ImageUrl }" class="img-responsive product-image" />
        </div>
        <div class="col-lg-10">
            <h3 data-bind="text: orderItem.Product.Description"></h3>
            <p class="order-item-summary">
                <span data-bind="text: getSummary()"></span><br />
                <span data-bind="text: '£' + orderItem.Price.toFixed(2)"></span>
            </p>
            <div class="row feedback-type-buttons">
                <div class="col-lg-4 col-lg-offset-1">
                    <button data-bind="click: selectPositiveFeedback, css: { 'btn-success': feedbackMethod() === 'POSITIVE' }" class="btn btn-block btn-success-on-hover">I love it!</button>
                </div>
                <div class="col-lg-4">
                    <button data-bind="click: selectReturnsFeedback, css: { 'btn-warning': feedbackMethod() === 'RETURNS' }" class="btn btn-block btn-warning-on-hover">Return it</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: isShowPositiveFeedback -->
    <div class="row feedback-row">
        <div class="col-lg-3"></div>
        <!-- ko foreach: positiveFeedbackTypes -->
        <div class="col-lg-2 text-success-on-hover text-center" data-bind="click: $parent.toggleFeedbackType.bind($parent), css: { 'text-success': $parent.isFeedbackTypeSelected.call($parent, $data) }">
            <i data-bind="attr: { 'class': 'fa fa-3x fa-' + $data.iconClass }"></i>
            <p data-bind="text: $data.text"></p>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: isShowReturnsFeedback -->
    <div class="row feedback-row">
        <div class="col-lg-1"></div>
        <!-- ko foreach: returnReasons -->
        <div class="col-lg-2 text-warning-on-hover text-center" data-bind="click: $parent.selectReturnReason.bind($parent), css: { 'text-warning': $parent.isReturnReasonSelected.call($parent, $data) }">
            <i data-bind="attr: { 'class': 'fa fa-3x fa-' + $data.iconClass }"></i>
            <p data-bind="text: $data.text"></p>
        </div>
        <!-- /ko -->
    </div>
    <!-- ko if: isShowReturnsOtherFeedback -->
    <div class="row">
        <div class="col-lg-12">
            <textarea data-bind="value: otherReturnReasonText" class="form-control" placeholder="(optional) Sorry to hear you didn't like it. Would you like to give us any feedback?"></textarea>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
